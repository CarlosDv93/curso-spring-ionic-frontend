<ion-content padding>
  <h3>Tela Inicial</h3>

  <img src="assets/imgs/telaInicial.png" alt="logo"/>

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <button ion-button block (click)='login()'>Entrar</button>
  </form>

  <button ion-button outline block (click)='signup()'>Registrar</button>


</ion-content>
