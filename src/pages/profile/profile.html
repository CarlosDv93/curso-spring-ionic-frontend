<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu">
          </ion-icon>
      </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-avatar>
    <img class="circle" [src]="cliente?.imageUrl || 'assets/imgs/avatar-blank.png'">
    <!-- o ? em Cliente? é o operador de navegação segura do angular, se o Cliente não tiver sido carregado, não dará erro de aplicação. -->
  </ion-avatar>
  <h2 text-center>{{cliente?.nome}}</h2>
  <p text-center>{{ cliente?.email}}</p>
</ion-content>
